<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf='!isLoading'>
    <mat-form-field>
      <input
        matInput
        name="email"
        type="email"
        ngModel
        required
        email
        placeholder="E-Mail"
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.invalid">Please Enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="password"
        type="password"
        ngModel
        required
        placeholder="Password"
        #passwordInput="ngModel">
        <mat-error *ngIf="passwordInput.invalid">Please Enter a valid password.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      *ngIf="!isLoading">Sign Up</button>
  </form>
</mat-card>
